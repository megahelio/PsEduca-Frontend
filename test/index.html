        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }

    <h1>Test de validación de formularios</h1>

    <h2>Validación de Contacto</h2>
    <table id="table-test-contact">
        <tr>
            <th>Test</th>
            <th>Resultado esperado</th>
            <th>Resultado obtenido</th>
        </tr>
    </table>

    <h2>Validación de Inicio de Sesión</h2>
    <table id="table-test-login">
        <tr>
            <th>Test</th>
            <th>Resultado esperado</th>
            <th>Resultado obtenido</th>
        </tr>
    </table>

    <h2>Validación de Usuario</h2>

<script type="module">
    let table = document.getElementById('table-test-contact');

    // Función para agregar una fila a la tabla
    function addRow(test, expected, result) {
        const row = table.insertRow(-1);
        const cell1 = row.insertCell(0);
        const cell2 = row.insertCell(1);
        const cell3 = row.insertCell(2);
        cell1.innerHTML = test;
        cell2.innerHTML = expected;
        cell3.innerHTML = result;

        if (expected === result) {
            cell3.style.backgroundColor = '#00AF0055';
        } else {
            cell3.style.backgroundColor = 'red';
        }
    }

    // Función para comparar los resultados
    function testValidation(test, expected, result) {
        if (expected === result) {
            addRow(test, expected, result);
        } else {
            addRow(test, expected, result);
        }
    }

    testValidation('Mensaje muy largo (> 5000)', true, Boolean(longMessage.message));

    const validMessage = validateEmail({name: 'Name', email: 'email@email.com', subject: 'Test subject', message: 'Message test'});
    testValidation('Mensaje válido', false, Boolean(validMessage.message));


    // LOG IN VALIDATION
    import { validateLogin } from '../validators/user.js';

    table = document.getElementById('table-test-login');

    const emptyUsername = validateLogin({username: '', password: 'password'});
    testValidation('Usuario vacío', true, Boolean(emptyUsername.all));

    const shortUsername = validateLogin({username: 'a', password: 'password'});
    testValidation('Usuario muy corto (< 4)', true, Boolean(shortUsername.username));

    const longUsername = validateLogin({username: `Lorem ipsum dolor sit amet, consectetuer adipiscing elit.
        Aenean commodo ligula eget dolor. Aenean massa. Cum sociis natoque`, password: 'password'});
    testValidation('Usuario muy largo (> 254)', true, Boolean(longUsername.username));

    const validUsername = validateLogin({username: 'Username', password: 'password'});
    testValidation('Usuario válido', false, Boolean(validUsername.username));

    const emptyPassword = validateLogin({username: 'Username', password: ''});
    testValidation('Contraseña vacía', true, Boolean(emptyPassword.all));

    const shortPassword = validateLogin({username: 'Username', password: 'a'});
    testValidation('Contraseña muy corta (< 8)', true, Boolean(shortPassword.password));

    const longPassword = validateLogin({username: 'Username', password: `Lorem ipsum dolor sit amet, consectetuer adipiscing elit.
        Aenean commodo ligula eget dolor. Aenean massa. Cum sociis natoque`});
    testValidation('Contraseña muy larga (> 254)', true, Boolean(longPassword.password));

    const validPassword = validateLogin({username: 'Username', password: 'password'});
    testValidation('Contraseña válida', false, Boolean(validPassword.password));

    import { validateUser } from '../validators/user.js';

    table = document.getElementById('table-test-user');

    let isUpdate = false;
    const emptyUserName = validateUser({username: '', fullname: 'Test Johnson', password: 'testPassword', confirmPassword: 'testPassword'}, isUpdate);
    testValidation('Nombre vacío', true, Boolean(emptyUserName.all));

    const shortUserName = validateUser({username: 'a', fullname: 'Test Johnson', password: 'testPassword', confirmPassword: 'testPassword'}, isUpdate);
    testValidation('Nombre muy corto (< 4)', true, Boolean(shortUserName.username));

    const longUserName = validateUser({username: `Lorem ipsum dolor sit amet, consectetuer adipiscing elit.
        Aenean commodo ligula eget dolor. Aenean massa. Cum sociis natoque`, fullname: 'Test Johnson', password: 'testPassword', confirmPassword: 'testPassword'}, isUpdate);
    testValidation('Nombre muy largo (> 254)', true, Boolean(longUserName.username));

    const validUserName = validateUser({username: 'Test', fullname: 'Test Johnson', password: 'testPassword', confirmPassword: 'testPassword'}, isUpdate);
    testValidation('Nombre válido', false, Boolean(validUserName.username));
